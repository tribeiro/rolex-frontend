{% extends "base.html" %}

{% block title %}Log Explorer{% endblock %}

{% block content %}
<nav aria-labelledby="current-page">
  <form>
  Selected date:  {{ selected_date }}
	</form>
</nav>
<logmessages id="logmessages">
{% for log in logmessages %}
<p>
  {{ log|safe }}
</p>
{% endfor %}
</logmessages>
{% endblock %}
